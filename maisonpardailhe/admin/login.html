<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin - Maison Pardailhé</title>
  <link rel="stylesheet" href="css/admin-clean.css">
</head>
<body class="admin-bg">
  <div class="admin-login-box">
    <h1>Connexion Admin</h1>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Nom d'utilisateur" required autocomplete="username">
      <div class="password-row">
        <input id="loginPassword" type="password" name="password" placeholder="Mot de passe" required autocomplete="current-password">
        <button type="button" id="togglePwd" aria-label="Afficher le mot de passe">👁️</button>
      </div>
      <button type="submit" id="loginBtn">Se connecter</button>
      <div id="loginError" class="error" style="display:none;"></div>
      <div id="loginLoader" class="loader" style="display:none;"></div>
    </form>
  </div>
  <script src="js/admin.js"></script>
</body>
</html>
