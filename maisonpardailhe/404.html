<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>404 — Page introuvable · Maison Pardailhé</title>
    <meta name="description" content="La page demandée est introuvable. Retournez à l'accueil de Maison Pardailhé." />
    <meta name="robots" content="noindex,nofollow">

    <link rel="icon" href="/img/logo.png">
    <link rel="apple-touch-icon" href="/img/logo.png">
    <meta name="theme-color" content="#c24b3f">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="/css/style.css">

    <style>
      /* Simple 404 styling */
      .error-hero {
        min-height: 60vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
      }
      
      .error-content {
        max-width: 600px;
        text-align: center;
      }
      
      .error-code {
        font-size: clamp(6rem, 15vw, 10rem);
        font-weight: 900;
        color: var(--rouge-signature, #c24b3f);
        margin: 0;
        line-height: 1;
        opacity: 0.9;
      }
      
      .error-title {
        font-size: clamp(1.5rem, 4vw, 2rem);
        margin: 1.5rem 0 1rem;
        color: #1a1a1a;
      }
      
      .error-desc {
        color: #666;
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 2rem;
      }
      
      .error-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }
      
      .error-actions .btn {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <!-- reuse the site's header markup so 404 sits in the same DA/layout -->
    <header>
      <div class="nav-container">
        <a href="/" class="brand"><span class="brand-name">Maison <span>Pardailhé</span></span></a>
        <button class="nav-toggle" aria-label="Ouvrir le menu" aria-expanded="false"><span></span><span></span><span></span></button>
        <nav>
          <ul class="nav-links">
            <li><a href="/">Accueil</a></li>
            <li><a href="/menu">Menu</a></li>
            <li><a href="/services">Services</a></li>
            <li><a href="/identite">Identité</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="error-hero">
        <div class="error-content">
          <h1 class="error-code">404</h1>
          <h2 class="error-title">Page introuvable</h2>
          <p class="error-desc">
            Désolé, la page que vous recherchez n'existe pas ou a été déplacée.
          </p>

          <div class="error-actions">
            <a class="btn btn--primary" href="/">Retour à l'accueil</a>
            <a class="btn" href="/menu">Notre menu</a>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div style="padding: 2rem; text-align: center; color: #666;">
        &copy; 2025 Maison Pardailhé. Tous droits réservés.
      </div>
    </footer>

    <script src="/js/app.js"></script>
  </body>
</html>
