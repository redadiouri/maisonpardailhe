<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Récapitulatif commande — Maison Pardailhé</title>
  <meta name="description" content="Récapitulatif de votre commande Maison Pardailhé. Consultez le détail, horaires et lieu de retrait." />
  <link rel="canonical" href="https://maisonpardailhe.fr/commande" />
  
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <div class="nav-container">
      <a href="/" class="brand"><span class="brand-name">La Maison <span>Pardailhé</span></span></a>
      <button class="nav-toggle" aria-label="Ouvrir le menu" aria-expanded="false"><span></span><span></span><span></span></button>
      <nav>
        <ul class="nav-links">
          <li><a href="/">Accueil</a></li>
          <li><a href="/menu">Menu</a></li>
          <li><a href="/services">Services</a></li>
          <li><a href="/identite">Identité</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main style="max-width:1100px;margin:28px auto;padding:0 16px;">
    <div style="text-align:center;margin-bottom:32px;">
      <h1 id="page-title" style="margin-bottom:8px;">Récapitulatif commande</h1>
      <p id="page-sub" style="color:var(--gris-velin);margin:0;">Chargement…</p>
    </div>

    <div id="recap-spinner" style="display:block;margin:40px 0;text-align:center;">
      <span class="btn-spinner" aria-hidden="true" style="width:40px;height:40px;border-width:4px;vertical-align:middle;margin-bottom:16px;display:inline-block;"></span>
      <div id="recap-spin-text" style="color:var(--gris-velin);font-size:1.1rem;">Récupération des informations de la commande…</div>
    </div>

    <div id="recap" style="display:none"></div>
  </main>

  <style>
    .order-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
      margin-top: 32px;
    }

    @media (min-width: 768px) {
      .order-container {
        grid-template-columns: 1fr 1fr;
      }
    }

    .order-card {
      background: white;
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border: 1px solid #f0f0f0;
    }

    .order-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(192, 24, 24, 0.12);
      border-color: rgba(192, 24, 24, 0.1);
    }

    .order-card h2 {
      margin: 0 0 24px 0;
      font-size: 1.3rem;
      color: #070707;
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
      padding-bottom: 16px;
      border-bottom: 2px solid #f0f0f0;
    }

    .card-icon {
      width: 28px;
      height: 28px;
      fill: var(--rouge-signature);
      flex-shrink: 0;
    }

    .order-info-row {
      display: flex;
      padding: 16px 0;
      gap: 16px;
      align-items: flex-start;
    }

    .order-info-row:not(:last-child) {
      border-bottom: 1px solid #f5f5f5;
    }

    .order-info-icon {
      width: 24px;
      height: 24px;
      fill: #666;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .order-info-content {
      flex: 1;
    }

    .order-info-label {
      font-weight: 600;
      color: #666;
      margin-bottom: 6px;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }

    .order-info-value {
      color: #070707;
      font-size: 1.05rem;
      font-weight: 500;
    }

    .order-info-value a {
      color: var(--rouge-signature);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .order-info-value a:hover {
      color: var(--rouge-intense);
      text-decoration: underline;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      border-radius: 25px;
      font-weight: 600;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .status-icon {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    .status-en_attente {
      background: linear-gradient(135deg, #ffc107 0%, #ffb300 100%);
      color: #7a5a00;
    }

    .status-en_cours {
      background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
      color: white;
    }

    .status-terminée {
      background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
      color: white;
    }

    .status-refusée {
      background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
      color: white;
    }

    .products-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 16px;
    }

    .products-table tr {
      transition: background-color 0.2s ease;
    }

    .products-table tr:hover {
      background-color: #fafafa;
    }

    .products-table td {
      padding: 16px 14px;
      border-bottom: 1px solid #f0f0f0;
    }

    .products-table tr:last-child td {
      border-bottom: none;
    }

    .product-icon {
      width: 20px;
      height: 20px;
      fill: var(--rouge-signature);
      margin-right: 12px;
      vertical-align: middle;
    }

    .product-name {
      font-weight: 500;
      color: #070707;
      font-size: 1.05rem;
    }

    .product-qty {
      text-align: right;
      font-weight: 700;
      color: var(--rouge-signature);
      min-width: 80px;
      font-size: 1.1rem;
    }

    .order-header {
      background: linear-gradient(135deg, var(--rouge-signature) 0%, #a01515 100%);
      color: white;
      padding: 40px 32px;
      border-radius: 16px;
      margin-bottom: 32px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(192, 24, 24, 0.3);
      position: relative;
      overflow: hidden;
    }

    .order-header::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.8; }
    }

    .order-header h1 {
      margin: 0 0 12px 0;
      font-size: 2.2rem;
      position: relative;
      z-index: 1;
      font-weight: 700;
    }

    .order-header p {
      margin: 0;
      opacity: 0.95;
      font-size: 1.1rem;
      position: relative;
      z-index: 1;
      font-weight: 400;
    }

    .total-price {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      padding: 20px 24px;
      border-radius: 12px;
      margin-top: 20px;
      text-align: right;
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--rouge-signature);
      border: 2px solid #e9ecef;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 12px;
    }

    .price-icon {
      width: 28px;
      height: 28px;
      fill: var(--rouge-signature);
    }

    .refusal-reason {
      margin-top: 20px;
      padding: 16px 20px;
      background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
      border-radius: 12px;
      color: #c62828;
      border-left: 4px solid #d32f2f;
    }

    .refusal-reason strong {
      display: block;
      margin-bottom: 8px;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    @media (max-width: 767px) {
      .order-card {
        padding: 20px;
      }

      .order-card h2 {
        font-size: 1.15rem;
      }

      .order-header {
        padding: 32px 24px;
      }

      .order-header h1 {
        font-size: 1.8rem;
      }

      .order-info-row {
        padding: 14px 0;
      }

      .total-price {
        font-size: 1.2rem;
        padding: 16px 20px;
      }
    }
  </style>

  <script src="/js/commande.js"></script>
  <script src="/js/seo.js" defer></script>
</body>
</html>
