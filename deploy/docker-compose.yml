version: '3.8'
services:
  maisonpardailhe:
    # Image name should be provided when deploying in Portainer, e.g. myuser/maisonpardailhe-server:latest
    image: "${DOCKER_IMAGE:-youruser/yourrepo:latest}"
    container_name: maisonpardailhe
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
    environment:
      # Database configuration (set in Portainer as stack variables)
      - PORT=${PORT:-3001}
      - NODE_ENV=${NODE_ENV:-production}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - SESSION_SECRET=${SESSION_SECRET}
      # PROD_ALLOWED_ORIGINS: comma-separated list of allowed origins for CORS (required for production)
      # Example: https://serv-test.smp4.xyz,https://azeur-mdp-web.smp4.xyz,https://azeur-cloud-web.smp4.xyz
      - PROD_ALLOWED_ORIGINS=${PROD_ALLOWED_ORIGINS}
      - TIMEZONE=${TIMEZONE:-Europe/Paris}
      - APP_URL=${APP_URL}
    # If you want to mount persistent storage for uploads or logs, configure volumes in Portainer
    # volumes:
    #   - /host/path/uploads:/app/uploads

